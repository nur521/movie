<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #000;
        }

        body {
            background-image: url('https://avatars.mds.yandex.net/i?id=fb9dea396d1dcda523ba986705d66c8a_l-5326430-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .movieland-title {
            font-size: 60px;
            font-weight: bold;
            color: #e50914;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 40px;
        }

        input[type="text"] {
            padding: 15px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .button {
            padding: 15px 30px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f40612;
        }

        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 2px solid black;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .menu a {
            color: red;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: black;
            color: white;
        }

        .video-container {
            margin: 20px 0;
            width: 80%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 200px;
            border-radius: 15px;
        }

        .tags-list {
            margin-top: 10px;
            color: white;
            font-size: 16px;
        }

        .page {
            display: none;
        }

        .fullscreen-video {
            width: 100%;
            height: 100vh;
        }

        .fullscreen-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .exit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .exit-button:hover {
            background-color: #f40612;
        }

        .image-container {
            width: 80%;
            margin: 20px 0;
        }

        .image-container img {
            width: 100%;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <!-- Главная страница -->
    <div class="content page" id="homePage" style="display: flex;">
        <h1 class="movieland-title">MovieLand</h1>
        <h2 class="subtitle">Фильмы и сериалы без ограничений</h2>
        <p class="description">Найдите свои любимые фильмы по тегам.</p>

        <!-- Поиск по тегам -->
        <form onsubmit="searchMovie(event)">
            <input type="text" placeholder="Введите тег для поиска" required>
            <button class="button">Найти фильм</button>
        </form>

        <!-- Видео с YouTube -->
        <div class="video-container">
            <iframe id="movieIframe" src="https://www.youtube.com/embed/hirtYCJ2r4U?si=4GEDT19ju_dWd0Wz" title="YouTube video player" allowfullscreen></iframe>
            <button class="button" onclick="showPage('fullscreen')">Полный экран</button>
        </div>

        <!-- Новый фильм -->
        <div class="image-container">
            <img src="https://avatars.mds.yandex.net/i?id=92c479e73035ffcc92c56904f038139a_l-12501129-images-thumbs&n=13" alt="Кадр из фильма">
            <button class="button" onclick="showPage('fullscreen3')">Смотреть</button>
        </div>

        <!-- Теги -->
        <div class="tags-list" id="tagsList">
            Теги: <span id="tags">Время, время фильм, кино про время, фантастика, будущее, триллер</span>
        </div>
    </div>

    <!-- Полный экран (YouTube) -->
    <div class="page" id="fullscreenPage">
        <div class="fullscreen-container">
            <button class="exit-button" onclick="showPage('home')">Выйти</button>
            <iframe class="fullscreen-video" src="https://www.youtube.com/embed/hirtYCJ2r4U?si=4GEDT19ju_dWd0Wz" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Полный экран (веб-сайт) -->
    <div class="page" id="fullscreenPage2">
        <div class="fullscreen-container">
            <button class="exit-button" onclick="showPage('home')">Выйти</button>
            <iframe class="fullscreen-video" src="https://kinogo-films.fm/1088-shou-trumana.html" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Полный экран (Google Drive) -->
    <div class="page" id="fullscreenPage3">
        <div class="fullscreen-container">
            <button class="exit-button" onclick="showPage('home')">Выйти</button>
            <iframe class="fullscreen-video" src="https://drive.google.com/file/d/1s6szePv1PVLigxmFWwgvl7CsvWUYhuVJ/preview" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Меню -->
    <div class="menu" id="menuBar">
        <a href="#" onclick="showPage('home')">Главная</a>
        <a href="#" onclick="showPage('profile')">Профиль</a>
    </div>

    <script>
        function showPage(page) {
            const homePage = document.getElementById('homePage');
            const fullscreenPage = document.getElementById('fullscreenPage');
            const fullscreenPage2 = document.getElementById('fullscreenPage2');
            const fullscreenPage3 = document.getElementById('fullscreenPage3');

            homePage.style.display = 'none';
            fullscreenPage.style.display = 'none';
            fullscreenPage2.style.display = 'none';
            fullscreenPage3.style.display = 'none';

            if (page === 'home') {
                homePage.style.display = 'flex';
                document.getElementById('menuBar').style.display = 'flex';
            } else if (page === 'fullscreen') {
                fullscreenPage.style.display = 'block';
                document.getElementById('menuBar').style.display = 'none';
            } else if (page === 'fullscreen2') {
                fullscreenPage2.style.display = 'block';
                document.getElementById('menuBar').style.display = 'none';
            } else if (page === 'fullscreen3') {
                fullscreenPage3.style.display = 'block';
                document.getElementById('menuBar').style.display = 'none';
            }
        }

        function searchMovie(event) {
            event.preventDefault();
            const searchInput = event.target.querySelector('input[type="text"]').value.toLowerCase();
            const tags = document.getElementById('tags').textContent.toLowerCase();

            if (tags.includes(searchInput)) {
                alert("Найдены фильмы с тегом: " + searchInput);
            } else {
                alert("Фильмы с тегом " + searchInput + " не найдены.");
            }
        }
    </script>

</body>
</html>
