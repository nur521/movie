<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #000;
        }

        /* Фон всей страницы */
        body {
            background-image: url('https://avatars.mds.yandex.net/i?id=fb9dea396d1dcda523ba986705d66c8a_l-5326430-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Контейнер для контента */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Полупрозрачный слой */
            padding: 20px;
        }

        /* Заголовок MovieLand */
        .movieland-title {
            font-size: 60px;
            font-weight: bold;
            color: #e50914; /* Красный цвет, как у Netflix */
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        /* Подзаголовок */
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Текст */
        .description {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Поле поиска */
        input[type="text"] {
            padding: 15px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        /* Кнопка */
        .button {
            padding: 15px 30px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f40612;
        }

        /* Фиксированное меню снизу */
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 2px solid black;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .menu a {
            color: red;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: black;
            color: white;
        }

        /* Стиль для видео */
        .video-container {
            margin: 20px 0;
            width: 80%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 200px;
            border-radius: 15px;
        }

        /* Блок для добавления тегов */
        .tags-list {
            margin-top: 10px;
            color: white;
            font-size: 16px;
        }

        /* Стиль для скрытых страниц */
        .page {
            display: none;
        }

        /* Полный экран видео в альбомной ориентации */
        .fullscreen-video {
            width: 100%;
            height: 100vh; /* Вся высота экрана */
        }

        /* Стили для страницы полного экрана */
        .fullscreen-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        /* Кнопка выхода */
        .exit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10; /* Убедимся, что кнопка "Выйти" всегда на переднем плане */
        }

        .exit-button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <!-- Главная страница -->
    <div class="content page" id="homePage" style="display: flex;">
        <h1 class="movieland-title">MovieLand</h1>
        <h2 class="subtitle">Фильмы и сериалы без ограничений</h2>
        <p class="description">Найдите свои любимые фильмы по тегам.</p>

        <!-- Поиск по тегам -->
        <form onsubmit="searchMovie(event)">
            <input type="text" placeholder="Введите тег для поиска" required>
            <button class="button">Найти фильм</button>
        </form>

        <!-- Видео с YouTube -->
        <div class="video-container">
            <iframe id="movieIframe" width="560" height="200" src="https://www.youtube.com/embed/hirtYCJ2r4U?si=4GEDT19ju_dWd0Wz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <!-- Кнопка "Полный экран" -->
            <button class="button" onclick="showPage('fullscreen')">Полный экран</button>
        </div>

        <!-- Отображение списка тегов -->
        <div class="tags-list" id="tagsList">
            Теги: <span id="tags">Время, время фильм, кино про время, фантастика, будущее, триллер</span>
        </div>
    </div>

    <!-- Профиль -->
    <div class="content page" id="profilePage">
        <h1 class="movieland-title">Профиль</h1>
        <h2 class="subtitle">Добро пожаловать в ваш профиль</h2>
        <p class="description">Здесь вы можете редактировать информацию о себе и просматривать свои фильмы.</p>
    </div>

    <!-- Полный экран -->
    <div class="page" id="fullscreenPage">
        <div class="fullscreen-container">
            <button class="exit-button" onclick="showPage('home')">Выйти</button>
            <iframe class="fullscreen-video" src="https://www.youtube.com/embed/hirtYCJ2r4U?si=4GEDT19ju_dWd0Wz" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Меню -->
    <div class="menu" id="menuBar">
        <a href="#" onclick="showPage('home')">Главная</a>
        <a href="#" onclick="showPage('profile')">Профиль</a>
    </div>

    <script>
        // Функция для переключения страниц
        function showPage(page) {
            const homePage = document.getElementById('homePage');
            const profilePage = document.getElementById('profilePage');
            const fullscreenPage = document.getElementById('fullscreenPage');

            // Скрываем все страницы
            homePage.style.display = 'none';
            profilePage.style.display = 'none';
            fullscreenPage.style.display = 'none';

            // Показываем выбранную страницу
            if (page === 'home') {
                homePage.style.display = 'flex';
                document.getElementById('menuBar').style.display = 'flex'; // Показываем меню
            } else if (page === 'profile') {
                profilePage.style.display = 'flex';
                document.getElementById('menuBar').style.display = 'flex'; // Показываем меню
            } else if (page === 'fullscreen') {
                fullscreenPage.style.display = 'block';
                document.getElementById('menuBar').style.display = 'none'; // Скрываем меню на странице полного экрана
            }
        }

        // Поиск по тегам
        function searchMovie(event) {
            event.preventDefault();
            const searchInput = event.target.querySelector('input[type="text"]').value.toLowerCase();
            const tags = document.getElementById('tags').textContent.toLowerCase();

            if (tags.includes(searchInput)) {
                alert("Найдены фильмы с тегом: " + searchInput);
            } else {
                alert("Фильмы с тегом " + searchInput + " не найдены.");
            }
        }
    </script>

</body>
</html>
