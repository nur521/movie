<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #000;
        }

        /* Фон всей страницы */
        body {
            background-image: url('https://avatars.mds.yandex.net/i?id=fb9dea396d1dcda523ba986705d66c8a_l-5326430-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Контейнер для контента */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Полупрозрачный слой */
            padding: 20px;
        }

        /* Заголовок MovieLand */
        .movieland-title {
            font-size: 60px;
            font-weight: bold;
            color: #e50914; /* Красный цвет, как у Netflix */
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        /* Подзаголовок */
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Текст */
        .description {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Поле поиска */
        input[type="text"] {
            padding: 15px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        /* Кнопка */
        .button {
            padding: 15px 30px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f40612;
        }

        /* Стиль для видео */
        .video-container {
            margin: 20px 0;
            width: 80%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 200px;
            border-radius: 15px;
        }

        /* Блок для добавления тегов */
        .tags-list {
            margin-top: 10px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="movieland-title">MovieLand</h1>
        <h2 class="subtitle">Фильмы и сериалы без ограничений</h2>
        <p class="description">Найдите свои любимые фильмы по тегам.</p>

        <!-- Поиск по тегам -->
        <form onsubmit="searchMovie(event)">
            <input type="text" placeholder="Введите тег для поиска" required>
            <button class="button">Найти фильм</button>
        </form>

        <!-- Видео с Google Drive -->
        <div class="video-container">
            <iframe width="560" height="100" src="https://www.youtube.com/embed/hirtYCJ2r4U?si=4GEDT19ju_dWd0Wz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Отображение списка тегов -->
        <div class="tags-list" id="tagsList">
            Теги: <span id="tags">Время, время фильм, кино про время, фантастика, будущее, триллер</span>
        </div>
    </div>

    <script>
        function searchMovie(event) {
            event.preventDefault();
            const searchInput = event.target.querySelector('input[type="text"]').value.toLowerCase();
            const tags = document.getElementById('tags').textContent.toLowerCase();

            if (tags.includes(searchInput)) {
                alert("Найдены фильмы с тегом: " + searchInput);
            } else {
                alert("Фильмы с тегом " + searchInput + " не найдены.");
            }
        }
    </script>

</body>
</html>
